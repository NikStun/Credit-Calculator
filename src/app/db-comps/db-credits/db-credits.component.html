<div class="col-lg-10 col-md-12 col-sm-12 col-12 mx-auto">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered" *ngIf="credits?.length>0">
      <thead class="thead-dark">
      <tr>
          <th></th>
          <th scope="col">Номер кредита</th>
          <th scope="col">ID банка</th>
          <th scope="col">Сумма кредита</th>
          <th scope="col">Период выплат(мес)</th>
          <th scope="col">Процент по кредиту</th>
          <th scope="col">Дата взятия</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let credit of credits">
            <td><button class="btn btn-warning btn-sm" (click)="deleteCredit(credit.idCredit)">УДАЛИТЬ</button></td>
            <th scope="row">{{credit.id}}</th>
            <td>{{credit.idBank}}</td>
            <td>{{credit.amount}}</td>
            <td>{{credit.paymentPeriod}}</td>
            <td>{{credit.percent}}</td>
            <td>{{credit.dateStarting| date:'d/MM/yy'}}</td>
            <td><a class="btn btn-outline-success btn-sm" [routerLink]="['payments', credit.idCredit]">Показать детали</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <h1 class="text-center" *ngIf="credits.length == 0">У вас пока нет кредитов :)</h1>
</div>
