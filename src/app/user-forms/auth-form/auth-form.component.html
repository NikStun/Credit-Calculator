<div class="mx-auto" style="width: 300px;">
<form #myForm="ngForm" novalidate >
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="inputlogin">Логин</label>
      <input class="form-control" name="login" placeholder="Введите логин" id="inputLogin" ngModel required />
      </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="inputPassword">Пароль</label>
      <input type="password" class="form-control" name="password" placeholder="Введите пароль" id="inputPassword" ngModel required  />
    </div>
  </div>
</form>
<div class="alert alert-danger" *ngIf="myForm.invalid && myForm.touched">Заполните все поля!</div>
<div class="alert alert-danger" *ngIf="isWrongData==true">Неверный логин или пароль!</div>

<button [disabled]="myForm.invalid" class="btn btn-primary mr-3" (click)="submit(myForm)">Войти</button> или
<button class="btn btn-primary ml-3" (click)="referenceToReg()">Регистрация</button>
  </div>
