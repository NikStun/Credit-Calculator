<div class="mx-auto" style="width: 300px;">
<form #myForm="ngForm" novalidate >
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="inputlogin">Login</label>
      <input class="form-control" name="login" placeholder="Enter login" id="inputLogin" ngModel required />
      </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter Password" id="inputPassword" ngModel required  />
    </div>
  </div>
</form>
<div class="alert alert-danger" *ngIf="myForm.invalid && myForm.touched">Required all fields!</div>
<div class="alert alert-danger" *ngIf="isWrongData==true">Wrong Login or Password!</div>

<button [disabled]="myForm.invalid" class="btn btn-primary mr-3" (click)="submit(myForm)">SIGN IN</button> or
<button class="btn btn-primary ml-3" (click)="referenceToReg()">SIGN UP</button>
  </div>
