<div class="mx-auto" style="width: 300px;">
    <form #myForm="ngForm" novalidate >
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputlogin">Логин</label>
          <input class="form-control" name="login" placeholder="Введите логин" id="inputLogin" ngModel required />
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputPassword">Пароль</label>
          <input type="password" class="form-control" name="password" placeholder="Введите пароль" id="inputPassword" ngModel required minlength="8" #pass="ngModel"/>
        </div>
      </div>
    </form>

  <div class="alert alert-danger" *ngIf="myForm.invalid && myForm.touched">Заполните все поля!</div>
  <div class="alert alert-danger" *ngIf="isLoginUnique == false">Такой логин уже занят!</div>
  <div class="alert alert-danger" *ngIf="pass.errors && pass.errors.minlength">Пароль должен содержать минимум 8 символов!</div>

<button [disabled]="myForm.invalid" class="btn btn-success" (click)="submit(myForm)">Зарегистрироваться</button>
<button class="btn btn-outline-primary float-right" (click)="refBack()">Назад</button>
