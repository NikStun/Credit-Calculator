<div class="mx-auto" style="width: 300px;">
    <form #myForm="ngForm" novalidate >
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputlogin">Login</label>
          <input class="form-control" name="login" placeholder="Enter login" id="inputLogin" ngModel required />
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password" id="inputPassword" ngModel required minlength="8" #pass="ngModel"/>
        </div>
      </div>
    </form>

  <div class="alert alert-danger" *ngIf="myForm.invalid && myForm.touched">All fields are required!</div>
  <div class="alert alert-danger" *ngIf="isLoginUnique == false">Such login is already exist!</div>
  <div class="alert alert-danger" *ngIf="pass.errors && pass.errors.minlength">Password must be at least 8 characters long!</div>

<button [disabled]="myForm.invalid" class="btn btn-success" (click)="submit(myForm)">Sign up</button>
<button class="btn btn-outline-primary float-right" (click)="refBack()">Back</button>
